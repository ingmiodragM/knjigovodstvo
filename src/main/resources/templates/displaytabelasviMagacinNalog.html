<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.88.1">
<title>Magacin Nalozi</title>


<!-- Bootstrap core CSS -->
<th:block layout:fragment="scripttable">
    <div th:replace="common/Blocktable :: scripttable"></div>
</th:block><th:block layout:fragment="scriptable">
</head>
<body class="bg-light">
<style>

body {

    padding-top: 70px;

}
</style>

<div th:replace="common/header :: header">&nbsp;</div>



	<div class="row">
<h2>Svi nalozi magacina:</h2>
<table id="example"class="display"style="width:100%"data-search="true">
<tr>
<th>id</th>
<th>Broj naloga</th>
<th>Datum naloga</th>
<th>Sifra artikla</th>
<th>Opis</th>
<th>jedinica mere</th>
<th>Ulaz</th>
<th>Izlaz</th>
<th>Cena</th>
<th>Duguje</th>
<th>Potrazuje</th>
<th>Briši</th>
<th>Promeni</th>
<th>Štampaj</th>
</tr>


<tr th:each="test:${listaMagacinNalogs}">
<td th:text="${test.id}"></td>
<td th:text="${test.br_naloga}"></td>
<td th:text="${#dates.format(test.datum_naloga, 'dd-MM-yyyy')}"/></td>
<td th:text="${test.sifra_artikla}"></td>
<td th:text="${test.opis}"></td>
<td th:text="${test.jedinica_mere}"></td>
<td th:text="${test.ulaz}"></td>
<td th:text="${test.izlaz}"></td>
<td th:text="${test.cena}"></td>
<td th:text="${test.duguje}"></td>
<td th:text="${test.potrazuje}"></td>
<td><a th:href="@{'deleteMagacinNalog?id='+${test.id}}">delete</a></td>
<td><a th:href="@{'showUpdateMagacinNalog?id='+${test.id}}">edit</a></td>
<td><a th:href="@{'printMagacinNalog?br_naloga='+${test.br_naloga}}">stampa</a></td>
</tr>

</table>


	<script>
	$(document).ready(function () {
	    $('#example').DataTable();
	});
	</script>
<a th:href="displaytabelasviMagacinNalog">Prikazi sve</a>

	</div>



</body>
</html>
